<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href=" {{ url_for('static', filename='CSS/Navbar.css') }} ">
        <link rel="stylesheet" href=" {{ url_for('static', filename='CSS/Footer.css') }} "> <title> {% block title %} FARM-TO-CELL | {% endblock %} </title>
    {% endblock %} 
</head>
<body>
{% block body %}

    <header>
        {% block navbar %}
            {% include 'navbar.html' %}
        {% endblock %}
    </header>    

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer>
        {% block footer %}
            {% include 'footer.html' %}
        {% endblock %}
    </footer>

{% endblock %}
</body>

</html>
